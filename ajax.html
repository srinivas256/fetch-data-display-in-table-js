<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<table>
		<tbody id="table">

		</tbody>

	</table>
<script>

  fetch("https://jsonplaceholder.typicode.com/todos")
  .then(res=> res.json())
  .then(data=> {
       
      if(data.length >0){
           var temp = "";

           data.forEach((obj)=>{
             temp += "<tr>";
      	    temp += "<td>"+obj.id+"</td>";
      	    temp += "<td>"+obj.title+"</td></tr>";

           })
      	 console.log(temp);
      	 document.getElementById("table").innerHTML = temp;

      }


  	})
</script>

</body>

</html>
